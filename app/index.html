<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>FCC Pomodoro Clock</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/clock.css">
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
        <div class="header">
            <h3 class="text-muted">FCC Pomodoro Clock</h3>
        </div>
        <div class="jumbotron">
            <div class="container">
                <h1>Pomodoro Timer</h1>
                <div class="jumbotron row">
                    <div class="col-md-3">
                        <div class="thumbnail">
                            <h3>Work Time</h3>
                            <img id="workTimeMore" src="http://uxrepo.com/static/icon-sets/mfg-labs/svg/plus.svg">
                            <h1 id="worktimenumber">25</h1>
                            <img id="workTimeLess" src="http://www.iconsdb.com/icons/preview/black/minus-7-xxl.png">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="thumbnail">
                            <h3> Break Time</h3>
                            <img id="BreakTimeMore" src="http://uxrepo.com/static/icon-sets/mfg-labs/svg/plus.svg">
                            <h1 id="breaktimenumber">5</h1>
                            <img id="BreakTimeLess" src="http://www.iconsdb.com/icons/preview/black/minus-7-xxl.png">
                        </div>
                    </div>
                </div>
                <div class="jumbotron row">
                    <button class="btn btn-default" id="start">Start</button>
                    <button class="btn btn-default" id="stop">Stop</button>
                </div>
                <div id="circle">
                    <h1 id="timerMinuteID"></h1>:
                    <h1 id="timerSecondID"></h1>
                </div>

            </div>
        </div>
        <div class="footer">
            <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
        </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->


    <!-- build:js(.tmp) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
</body>

</html>
